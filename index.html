<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Livia Alves">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/icon-estrela.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="topo">
            <img src="imagens/logo-selfcare.png" alt="Logo SelfCare">
        
            <nav id="menu">
                <img src="imagens/lupa.png" alt="Icone de Pesquisa">
                <img src="imagens/user.png" alt="Icone de Login">
                <img src="imagens/carrinho.png" alt="Icone do carrinho">
            </nav>
        </div>
    </header>

    <main>
        <img id="banner" src="imagens/banner.png" alt="Banner SelfCare">
        
        <section id="info-produtos">
            <div id="info">
                <div id="titulo">
                    <p>PROMOÇÃO</p>
                </div>
                <div id="qtde">
                    <p>9 produtos</p>
                </div>
            </div>
        </section>

        <section id="master-cards">
            <div class="box-cards">
                <div class="card">
                    <img src="imagens/produtos/1.png" alt="Produto Elixir da Eternidade">
                    <div class="caixa-texto">
                        <p>Elixir da Eternidade</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="imagens/produtos/2.png" alt="Produto Vitamina do Sol">
                    <div class="caixa-texto">
                        <p>Vitamina do Sol</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="imagens/produtos/3.png" alt="Produto Vitamina da Lua">
                    <div class="caixa-texto">
                        <p>Vitamina da Lua</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>

            <div class="box-cards">
                <div class="card">
                    <img src="imagens/produtos/4.png" alt="Produto Pétalas de Amor">
                    <div class="caixa-texto">
                        <p>Pétalas de Amor</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="imagens/produtos/5.png" alt="Produto Essência da Natureza">
                    <div class="caixa-texto">
                        <p>Essência da Natureza</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="imagens/produtos/6.png" alt="Produto Jasmin com notas de Rosa">
                    <div class="caixa-texto">
                        <p>Jasmin com notas de Rosa</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>

            <div class="box-cards">
                <div class="card">
                    <img src="imagens/produtos/7.png" alt="Produto Essência de Melissa">
                    <div class="caixa-texto">
                        <p>Essência de Melissa</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="imagens/produtos/8.png" alt="Produto Pureza Iluminada">
                    <div class="caixa-texto">
                        <p>Pureza Iluminada</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
    
                <div class="card">
                    <img src="imagens/produtos/9.png" alt="Produto Essência de patchouli">
                    <div class="caixa-texto">
                        <p>Essência de patchouli</p>
                        <p>R$ <span>50,00</span></p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
